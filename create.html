<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register Form</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
    }

    .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-wrapper {
        text-align: center;
    }

    .form-title h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
        color: #555;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 5px;
        outline: none;
        transition: border-color 0.3s;
    }

    input:focus {
        border-color: #007bff;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background: #0056b3;
    }

    #toggle-text {
        margin-top: 15px;
        font-size: 14px;
    }

    #toggle-text a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    #toggle-text a:hover {
        text-decoration: underline;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <div class="form-title">
                <h2 id="form-header">Login</h2>
            </div>
            <form id="auth-form">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password">
                </div>
                <button type="submit" id="submit-btn">Login</button>
            </form>
            <p id="toggle-text">
                Don't have an account? <a href="#" id="toggle-link">Register here</a>
            </p>
        </div>
    </div>
</body>
    <script>
        const formHeader = document.getElementById('form-header');
        const submitButton = document.getElementById('submit-btn');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const toggleLink = document.getElementById('toggle-link');

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (formHeader.textContent === 'Login') {
                formHeader.textContent = 'Register';
                submitButton.textContent = 'Register';
                confirmPasswordGroup.style.display = 'block';
                toggleLink.textContent = 'Login here';
            } else {
                formHeader.textContent = 'Login';
                submitButton.textContent = 'Login';
                confirmPasswordGroup.style.display = 'none';
                toggleLink.textContent = 'Register here';
            }
        });

    </script>
</html>
